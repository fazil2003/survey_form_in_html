<div class='header'>
    <h1 id='title'><b>Survey Form</b> - Programmers Salary</h1>
</div>

<div class='container'>
<p id='description'>This is a Simple Survey form for Programmers Salary.</p>


<center>
<form id='survey-form'>

<label for='name' id='name-label'>Name:</label>
<input type='text' id='name' placeholder='Enter your Name...' required /><br><br>

<label for='email' id='email-label'>Email:</label>
<input type='email' id='email' placeholder='Enter your Email Address...' required /><br><br>

<label for='number' id='number-label'>Salary:</label>
<input type='number' id='number' min='1000' max='10000' placeholder='Enter your Annual Salary(in USD)'required/><br><br>


<label for='dropdown' id='dropdown-label'>Country:<br>
<select id='dropdown' required >
<option value=''>Select your Country</option>
<option value='us'>United States</option>
<option value='uk'>United kingdom</option>
<option value='in'>India</option>
</select>
</label>
<br><br>


<div id='radio-group'>Are you Satisfy with your Salary?<br>
<label><input type='radio' name='satisfaction' checked/> Satisfied</label><br>
<label><input type='radio' name='satisfaction' /> Not Satisfied</label><br>
<label><input type='radio' name='satisfaction' /> Prefer not to Say</label><br>
</div>

<br><br>

<div id='checkbox-group'>Select the Programming/Scripting Languages you know?<br>
<label><input type='checkbox' name='lang' value='java'/> Java</label><br>
<label><input type='checkbox' name='lang' value='c' /> C</label><br>
<label><input type='checkbox' name='lang' value='cpp'/> C++</label><br>
<label><input type='checkbox' name='lang' value='python' /> Python</label><br>
<label><input type='checkbox' name='lang' value='ruby' /> Ruby</label><br>
<label><input type='checkbox' name='lang' value='perl'/> Perl</label><br>
</div>

<br><br>

Additional Comments:<br>
<textarea placeholder='Type Additional Comments here...'></textarea>

<br><br>


<button id='submit' type='submit'>Submit</button>
<br><br>

</form>
</center>

</div>
